<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KolonoEX</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">

    <header class="header">
      <div class="header-inner">
        <div class="logo">
          <span class="logo-icon">â—ˆ</span>
          <span class="logo-text">KolonoEX</span>
        </div>
        <div class="portfolio-badge">
          <span class="portfolio-label">Total Portfolio</span>
          <span class="portfolio-value" id="totalPortfolio">$10,000.00</span>
        </div>
      </div>
    </header>

    <nav class="tabs">
      <button class="tab active" data-tab="market">Market</button>
      <button class="tab" data-tab="trade">Trade</button>
      <button class="tab" data-tab="wallet">Wallet</button>
    </nav>

    <!-- Market Tab -->
    <section class="tab-content active" id="tab-market">
      <div class="section-header">
        <h2>Live Market</h2>
        <span class="live-dot"></span>
        <span class="live-label">LIVE</span>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search coins..." id="searchInput" />
      </div>
      <div class="coin-list" id="coinList">
        <div class="loading-state">
          <div class="spinner"></div>
          <p>Fetching live prices...</p>
        </div>
      </div>
    </section>

    <!-- Trade Tab -->
    <section class="tab-content" id="tab-trade">
      <div class="trade-card">
        <h2 class="trade-title">Buy / Sell</h2>

        <div class="trade-toggle">
          <button class="trade-type active" id="buyBtn">Buy</button>
          <button class="trade-type" id="sellBtn">Sell</button>
        </div>

        <div class="form-group">
          <label>Asset</label>
          <select id="tradeCoin" class="select-input">
            <option value="bitcoin">Bitcoin (BTC)</option>
            <option value="ethereum">Ethereum (ETH)</option>
            <option value="tether">Tether (USDT)</option>
            <option value="binancecoin">BNB (BNB)</option>
            <option value="solana">Solana (SOL)</option>
          </select>
        </div>

        <div class="form-group">
          <label>Amount (USDT)</label>
          <div class="amount-input-wrap">
            <input type="number" id="tradeAmount" placeholder="0.00" class="amount-input" />
            <span class="currency-badge">USDT</span>
          </div>
          <div class="quick-amounts">
            <button class="quick-btn" data-amount="100">$100</button>
            <button class="quick-btn" data-amount="500">$500</button>
            <button class="quick-btn" data-amount="1000">$1K</button>
            <button class="quick-btn" data-amount="5000">$5K</button>
          </div>
        </div>

        <div class="trade-info-box">
          <div class="info-row">
            <span>Unit Price</span>
            <span id="unitPrice">-</span>
          </div>
          <div class="info-row">
            <span>You Receive</span>
            <span id="receiveAmount">-</span>
          </div>
          <div class="info-row">
            <span>Fee (0.1%)</span>
            <span id="feeAmount">-</span>
          </div>
        </div>

        <button class="trade-btn buy" id="tradeBtn">Place Buy Order</button>
      </div>
    </section>

    <!-- Wallet Tab -->
    <section class="tab-content" id="tab-wallet">
      <div class="wallet-header">
        <div class="balance-circle">
          <span class="balance-label">Available USDT</span>
          <span class="balance-amount" id="usdtBalance">$10,000</span>
        </div>
      </div>
      <div class="holdings-list" id="holdingsList">
        <p class="empty-state">No assets yet. Start trading!</p>
      </div>
      <div class="tx-history">
        <h3>Transaction History</h3>
        <div id="txList">
          <p class="empty-state">No transactions yet</p>
        </div>
      </div>
    </section>

  </div>

  <div class="toast" id="toast"></div>
  <script src="app.js"></script>
</body>
</html>
